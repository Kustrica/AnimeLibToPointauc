<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="optionsTitle">Options</title>
    <style>
        body {
            background-color: #1c1b22;
            color: #fbfbfe;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #2b2a33;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            text-align: center;
            min-width: 300px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, opacity 0.2s;
            opacity: 0.8;
        }
        .social-links a:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        .social-links img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-links">
             <a href="https://github.com/Kustrica/AnimeLibToPointauc" target="_blank" title="GitHub">
                <img src="icon/github-64.png">
            </a>
            <a href="https://t.me/kustric" target="_blank" title="Telegram">
                <img src="icon/telegram-1000-1000.png">
            </a>
            <a href="https://ko-fi.com/kustrica" target="_blank" title="Ko-fi">
                <img src="icon/kofi-321-258.png">
            </a>
            <a href="https://www.patreon.com/kustrica" target="_blank" title="Patreon">
                <img src="icon/patreon-128-140.png">
            </a>
            <a href="https://boosty.to/kustrica" target="_blank" title="Boosty">
                <img src="icon/boosty-128-154.png">
            </a>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
